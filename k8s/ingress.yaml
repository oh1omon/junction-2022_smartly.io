apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comixer-ingress
spec:
  rules:
    - http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: front-svc
                port:
                  number: 80
          - path: /api
            pathType: ImplementationSpecific
            backend:
              service:
                name: review-service-svc
                port:
                  number: 80
